name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with: 
        node-versions: '20'

      - name: install Packages
        run: yarn

      - name: Run Lint
        run: yarn lint

      - name: Run TypesScript compiler
        run: yarn tsc --noEmit

      - name: Run test
        run: yarn test